name: xcalendar
description: "Yet another calendar app."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0


dependencies:
  flutter:
    sdk: flutter
  sqflite: any
  path_provider: any
  intl: ^0.18.0
  cupertino_icons: ^1.0.8
  shared_preferences: any
  math_expressions: ^2.4.0
  adaptive_theme: ^3.7.0
  timezone: ^0.9.2
  flutter_dotenv: ^5.0.0
  http: ^1.4.0
  path: ^1.9.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

flutter:
  assets:
    - .env

  uses-material-design: true